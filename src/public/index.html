<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Spotify API Demo</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-controller="MusicCtrl">
<div class="container">

    <div class="input-group">
        <div class="input-group-btn">
            <button class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </div>
        <input type="text" class="form-control" aria-label="search" ng-model="searching">
    </div>
    <div class="any" data-grid="images">

        <div ng-class="{'row': ($index+1) % 6 == 0}" ng-repeat="item in albums | filter: {name: searching}">
            <div class="card col-xs-4 col-lg-2">
                <div class="thumbnail">
                    <img class="card-img-top img-responsive"
                         ng-src="{{item.images[0].url}}">

                    <div class="caption">
                        <p>{{item.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/angular/angular.min.js"></script>
<script src="app/app.js"></script>
<script src="app/music/MusicCtrl.js"></script>
<script src="app/music/MusicSvc.js"></script>
</body>
</html>
